<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mena</title>
    <style>
        button{
            background: #333;
            color: white;
            border: 0;
            cursor: pointer;
        }
        div{
        display: none;
        }
        div.showsection1 {
            display: block;

        }
        button.active{
            background: red;
        }
    </style>
</head>
<body>
    <button data-tap=".showsection1" class="active">Section 1</button>
    <button data-tap=".section2">Section 2</button>
    <button data-tap=".section3">Section 3</button>

    <div class="showsection1">section1</div>
    <div class="section2">section2</div>
    <div class="section3">section3</div>
    
    <script src="js/mena.js"></script>
</body>
</html>
